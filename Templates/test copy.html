<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Criminal Record</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 5px;
		}

		h1 {
			font-size: 36px;
			margin: 0 0 20px;
			text-align: center;
			color: #333;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}

		th, td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
			color: #333;
		}

		td:first-child {
			font-weight: bold;
		}

		.photo {
			max-width: 400px;
			margin: 0 auto;
			text-align: center;
		}

		.photo img {
			max-width: 100%;
			height: auto;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Criminal Record</h1>
		<div class="photo">
			<img src="criminal_photo.jpg" alt="Criminal Photo">
		</div>
		<table>
			<tr>
				<th>Name:</th>
				<td>John Doe</td>
			</tr>
			<tr>
				<th>Alias:</th>
				<td>The Shadow</td>
			</tr>
			<tr>
				<th>DOB:</th>
				<td>January 1, 1970</td>
			</tr>
			<tr>
				<th>Height:</th>
				<td>6' 0"</td>
			</tr>
			<tr>
				<th>Weight:</th>
				<td>180 lbs</td>
			</tr>
			<tr>
				<th>Eye Color:</th>
				<td>Brown</td>
			</tr>
			<tr>
				<th>Hair Color:</th>
				<td>Black</td>
			</tr>
			<tr>
				<th>Nationality:</th>
				<td>American</td>
			</tr>
			<tr>
				<th>Occupation:</th>
				<td>Professional Thief</td>
			</tr>
			<tr>
				<th>Arrest Record:</th>
				<td>Multiple arrests and convictions for theft, burglary, and assault</td>
			</tr>
		</table>
	</div>
</body>
</html>
